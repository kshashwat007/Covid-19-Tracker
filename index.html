<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #regions_div{
            width: 80vw;
            height: 100vh;
            top: 60px;
            box-sizing: border-box;
            width: calc(100% - 256px);
            position: absolute;
            height: calc(100% - 60px);
        }
    </style>
    <title>Document</title>
</head>
<html>
  <head>
   
  </head>
  <body>
    <!-- <div id='map' style='width: 400px; height: 300px;'></div> -->
    <div class="navbar">
      <span class="color_darkred"> Covid-19 Tracker
        <div class="about" onclick="location.href='https://github.com/kshashwat007/Covid-19-Tracker'">About</div>
    </div>
    
    
  <div id="regions_div"></div>
  
  <div id="" class="box_left_confirmed">
    Cases<br>
    <span class="color_orange font_size_30" id="box_total_confirmed"></span>
  </div>
  <div id="" class="box_left_death">
    Deaths<br>
    <span class="color_red font_size_30" id="box_total_death"></span>
  </div>
  <div id="" class="box_left_active">
    Active Cases<br>
    <span class="color_red font_size_30" id="box_total_active"></span>
  </div>
  <div id="" class="box_left_recovered">
    Recovered<br>
    <span class="color_red font_size_30" id="box_total_recovered"></span>
  </div>

  </body>
</html>
